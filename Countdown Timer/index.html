<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Birthday Countdown</title>
    <link rel="icon" href="clock.png" type="image/x-icon">
    <!--Clock icons created by Pixel perfect - Flaticon-->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <h1>My Birthday</h1>

    <div class="countdown-container">
        <div class="countdown">
            <p class="number" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown">
            <p class="number" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown">
            <p class="number" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown">
            <p class="number" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>

</html>
